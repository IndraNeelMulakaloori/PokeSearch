<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{response['name']}} | Pokemon</title>
    <link href="https://fonts.cdnfonts.com/css/pokemon-hollow" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='style/styles.css') }}" >
    <script src="{{ url_for('static', filename='result.js') }}"></script>
</head>
<body class="center-content">
        
        <h1>{{response['name']}}</h1>
        <img id = "pokemon" src="{{response['picture']}}" alt="pokemon-picture" onmouseover="playAudio('{{response['cries']}}')"/>

        {% for key, value in response.items() %}
        {% if key != 'name'  and key != 'picture'%}
        <p>{{key}} : {{value}}</p>
        {% endif %}
        {% endfor %}

</body>
</html>
