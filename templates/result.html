<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{response['name']}} | Pokemon</title>
    <link href="https://fonts.cdnfonts.com/css/pokemon-hollow" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='style/styles.css') }}" >
</head>
<body class="result-page" >
        <div class="back-btn">
            <a href="/">
                <i class="bi bi-arrow-left-circle-fill"></i>
            </a>
        </div>
        <div class="center-content">
            <h1>{{response['name']}}</h1>
        <img id = "pokemon" class = "error-img" src="{{response['picture']}}" alt="pokemon-picture" onmouseover="playAudio('{{response['cries']}}')"/>

        {% for key, value in response.items() %}
        {% if key != 'name'  and key != 'picture' and key != 'cries'%}
        <p>{{key}} : {{value}}</p>
        {% endif %}
        {% endfor %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='result.js') }}"></script>
</body>
<footer>
    <p>Hello world</p>
</footer>
</html>
