{% extends "layout.html" %}

{% block main%}

<body class="result-page" >
    <div class="back-btn">
        <a href="/">
            <i class="bi bi-arrow-left-circle-fill"></i>
        </a>
    </div>
    <h2 style="color: yellow; text-align: center;">Move the cursor on {{response.name}} image for sound</h2>
    <div class="card" style="width: 20rem;">
        
    <img id = "pokemon" class = "card-img-top error-img" src="{{response['picture']}}" alt="pokemon-picture" onmouseover="playAudio('{{response['cries']}}')"/>
    
    <div class="card-body">
        <h5 class="card-title pokemon-name">
            {{response['name']}}
        </h5>
        <table class="table ">
            <thead class="table-warning">
                <tr>
                    <th>Parameters </th>
                    <th>Value</th>    
                </tr>
            </thead>
            <tbody class="table-success">
                {% for key, value in response.items() %}
                {% if key != 'name'  and key != 'picture' and key != 'cries'%}
                <!-- <p class="card-text"> -->
                <tr>
                    <td>{{key}}</td> 
                <td class="card-text"> {{value}}</td>
                </tr>
                <!-- </p> -->
                {% endif %}
                {% endfor %}
            </tbody>
        </table>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='result.js') }}"></script>
</body>
{% endblock %}
